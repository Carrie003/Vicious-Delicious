<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<ion-header>

  <ion-navbar>
    <ion-title>Shopping Cart
      <img src="https://cdn4.iconfinder.com/data/icons/adiante-apps-app-templates-incos-in-grey/512/app_type_shop_512px_GREY.png" height="20" width="20">
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bgpic">
  <!---
  <ion-card *ngFor="let list of cart.displaylist; let i of index; trackBy:identify">
    <ion-card-content>
      <button color="danger" (click) = remove(list)>Click Here to Minus One</button>
      <ion-card-title [innerHTML]="list.name">
      </ion-card-title>
      <ion-card-content [innerHTML] ="list.amount"></ion-card-content>
    </ion-card-content>
    --->

  <ion-list>
    <ion-item *ngFor="let groceryitem of cart.displaylist; let i of index; trackBy:identify">
      <ion-label>
        {{groceryitem.name}}
      </ion-label>

      <ion-item-options>
        <button ion-button icon-only (click)="remove(groceryitem)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item>
  </ion-list>
