<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bgpic">


  <ion-list>
    <ion-item *ngFor="let groceryitem of cart.displaylist; let i of index; trackBy:identify">
      <ion-label>
        {{groceryitem.name}} x{{groceryitem.amount}}
        <button color="danger" (click) = remove(groceryitem.name) class="out">Subtract</button>
      </ion-label>
      <ion-item-options>
        <button ion-button icon-only (click)="remove(groceryitem)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item>
  </ion-list>
