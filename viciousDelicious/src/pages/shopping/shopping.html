<!--
  Shopping list page

  Please note that the list data type which contains the ingredients the user needs to buy is named "cart"
-->
<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bgpic">

  <!---
  Display shopping cart items
  --->
  <ion-list>
    <ion-item *ngFor="let groceryitem of cart.displaylist; let i of index; trackBy:identify">
      <ion-label>
        <ion-checkbox color="danger" (click) = remove(groceryitem.name)> </ion-checkbox>
        {{groceryitem.name}} x{{groceryitem.amount}}
      </ion-label>
    </ion-item>
  </ion-list>
