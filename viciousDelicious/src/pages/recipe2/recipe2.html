<ion-header>

  <ion-navbar>
    <ion-title>Recipe2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <img src="assets/img/recipe2Cover.jpg"/>
    <div class="card-title">Scrambled Eggs with Spinach</div>
    <div class="card-subtitle">Homemade dish</div>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Ingredients
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Eggs</ion-label>
          <ion-checkbox color="royal"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Spinach</ion-label>
          <ion-checkbox color="royal"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Salt & Pepper</ion-label>
          <ion-checkbox color="royal"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Oil</ion-label>
          <ion-checkbox color="royal"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <p>
    <button ion-button item-right color="danger" clear (click)="GoToRecipe2Instruction()">
      Start Cooking
    </button>
  </p>

</ion-content>
