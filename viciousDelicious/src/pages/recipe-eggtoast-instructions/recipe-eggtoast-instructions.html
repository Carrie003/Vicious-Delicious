<ion-header>
  <ion-navbar>
    <ion-title>Instructions</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="recipe-instructions-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="http://i.imgur.com/FZ6isk9.gif" class="slide-image"/>
      <h2 class="slide-title">Delicious! You now have created egg and toast!</h2>

      <button ion-button large clear (click)="GoToRecipes()" icon-right color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
