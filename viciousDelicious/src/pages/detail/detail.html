<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-page">


  <ion-card>
    <img [src]="recipeInfo.img"/>
    <div class="card-title" [innerHTML]="recipeInfo.title"></div>
    <div class="card-subtitle" [innerHTML]="recipeInfo.subtitle2"></div>

  </ion-card>


  <ion-card>
    <ion-card-header>
      Ingredients
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item *ngFor="let ingredient of recipeInfo.ingredients">
          <ion-label [innerHTML]="ingredient.name"></ion-label>

          <ion-checkbox color="royal" id="ingredient.name"></ion-checkbox>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>


  <p>
    <button ion-button item-right color="danger" clear (click)="GoToInstructions(recipeInfo)">
      Start Cooking
    </button>
    <button ion-button small round ng-click="addToCart()">Add to Cart</button>
  </p>

</ion-content>
