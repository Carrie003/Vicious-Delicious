<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgpic">


  <ion-card>
    <img [src]="recipeInfo.img"/>
    <div class="card-title" [innerHTML]="recipeInfo.title"></div>
    <div class="card-subtitle" [innerHTML]="recipeInfo.subtitle2"></div>

  </ion-card>


  <ion-card class="IngredCard">
    <ion-card-header>
      Ingredients
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item *ngFor="let ingredient of recipeInfo.ingredients" class="IngredCard">
          <ion-label [innerHTML]="ingredient.name"></ion-label>

          <ion-checkbox [id]="ingredient.name" (click) = "checked(ingredient.name)" ></ion-checkbox>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>


  <p>
    <button ion-button item-right (click)="GoToInstructions(recipeInfo)" class="DetailButton">
      Start Cooking
    </button>
    <button ion-button (click)="addToCart()" class="DetailButton">Add to List</button>
  </p>

</ion-content>
