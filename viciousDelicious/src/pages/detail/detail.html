<!--
  Detail: detailed recipe information

  This appears upon selecting one of the recipes from the list of recipes.
  It shows more detail about the recipe, and options to add ingredients to cart, go back, and go to instructions.

  Looking at a recipe from the detail page leads to the "instruction" page.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
    <button (click)="GoToShoppingCart()" class="LstButton"></button>
  </ion-navbar>

</ion-header>


<ion-content class="bgpic">


  <ion-card>
    <img [src]="recipeInfo.img"/>
    <div class="card-title-1" [innerHTML]="recipeInfo.title"></div>
    <!--<div class="card-subtitle" [innerHTML]="recipeInfo.subtitle1"></div>-->
  </ion-card>

  <ion-card class="Information">
    <ion-card-header>
      Background Information
    </ion-card-header>
    <ion-card-content>
      <div class="card-subtitle1" [innerHTML]="recipeInfo.subtitle1"></div>
    </ion-card-content>
  </ion-card>


  <ion-card class="IngredCard">
    <ion-card-header>
      Ingredients
    </ion-card-header>

    <button ion-button (click)="buttonClicked(buttonName)" >{{buttonName}}</button>
    <ion-card-content>

      <ion-list>
        <ion-item *ngFor="let ingredient of ingredients" class="IngredCard">
          <ion-label [innerHTML]="ingredient.name"></ion-label>

          <ion-checkbox [(ngModel)]="ingredient.selected" (click) = clicked()></ion-checkbox>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>


  <p>
    <button ion-button item-right (click)="GoToInstructions(recipeInfo)" class="DetailButton" id="cook">
      Start Cooking
    </button>
    <button ion-button (click)="addToCart()" class="DetailButton" id="cart">Add to List</button>
  </p>

</ion-content>
