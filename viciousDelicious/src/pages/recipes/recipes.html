  <ion-navbar>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <img src="assets/img/bubbleTeaCover.jpg"/>

    <ion-card-content>

      <ion-col text-center>
        <!--<button ion-button full (click)="GoToRecipesInstructions()">Start Cooking!-->

          <ion-icon name='cafe'></ion-icon>
          More
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
