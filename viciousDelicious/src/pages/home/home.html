<!--
  Home: This is the homepage users will load into. It has a simple background and buttons.

  Features these buttons which link to these pages:
  Recipes
  Shopping Cart
  Upload
-->

<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-navbar>
    <ion-title>
      Vicious Delicious
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="homebg">
  <p>
    <button ion-button icon-left round (click)="GoToRecipes()" id="recButton">
      Recipes</button>
    <button ion-button icon-right round (click)="GoToShoppingCart()" id="shoButton">
      Shopping List</button>
    <button ion-button icon-right round (click)="GoToInput()" id="inpButton">
      Upload Recipe</button>
  </p>
</ion-content>
