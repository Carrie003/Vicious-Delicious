<!--
  Recipe Instructions Page. These contain ion slides.

  These are the slides that show each step of the recipe with images or gifs. At the end of the slides the user gets a congratulations page.
-->
<ion-header>

  <ion-navbar>
    <ion-title> Instructions</ion-title>
    <button (click)="GoToShoppingCart()" class="LstButton"></button>
  </ion-navbar>

</ion-header>


<ion-content class="bgpic">

  <ion-slides pager>
    <!-- Slide that contains Image/GIF and a description of the slide (step details) -->
    <ion-slide *ngFor="let slide of slides" >
      <img [src]="slide.video" class="slide-image">
      <ion-content class="slide">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description" ></p>
      </ion-content>>
    </ion-slide>

    <!-- Congratulations Page -->
    <ion-slide>
      <img [src]="recipeInfo.img" class="slide-image"/>
      <ion-content class="slide">
      <p class="slide-title" [innerHTML]="message"></p>
      </ion-content>
    </ion-slide>

  </ion-slides>
</ion-content>
