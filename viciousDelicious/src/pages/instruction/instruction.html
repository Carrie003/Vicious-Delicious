<ion-header>

  <ion-navbar>
    <ion-title> Instructions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="Instructions">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.video" class="slide-image">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <img [src]="recipeInfo.img" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="message"></h2>

      <button ion-button large clear (click)="GoToRecipes()" icon-right color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
