<ion-header>

  <ion-navbar>
    <ion-title>Detail Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bubble-tea-card-background-page">

  <ion-card>
    <img src="assets/img/bubbleTeaCover.jpg"/>
    <div class="card-title">Bubble Tea</div>
    <div class="card-subtitle">Quick & Simple Drink</div>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Ingredients
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Milk Tea</ion-label>
          <ion-checkbox color="royal"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Tapioca Pearls</ion-label>
          <ion-checkbox color="royal"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Water</ion-label>
          <ion-checkbox color="royal"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Honey or Sugar</ion-label>
          <ion-checkbox color="royal"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <p>
    <button ion-button item-right color="danger" clear (click)="GoToRecipesInstructions()">
      Start Cooking
    </button>
  </p>

</ion-content>
