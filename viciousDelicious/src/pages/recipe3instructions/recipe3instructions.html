<ion-header>

  <ion-navbar>
    <ion-title>recipe3instructions</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="recipe3-instructions">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <video autoplay loop [src]="slide.video" class="slide-image"> </video>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/jpg.png" class="slide-image"/>
      <h2 class="slide-title">Congratulations!</h2>

      <button ion-button large clear (click)="GoToRecipes()" icon-right color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
