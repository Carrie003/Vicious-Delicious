<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let recipe of collection">

    <img [src]="recipe.img" on-click = "GoToDetail(recipe)" />

    <ion-card-content>
      <ion-card-title [innerHTML]="recipe.title">
      </ion-card-title>
      <p [innerHTML]="recipe.subtitle1">
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>

      <ion-col text-center>


        <button ion-button clear small color="danger" icon-left (click)="GoToDetail(recipe)">
          <ion-icon name='cafe'></ion-icon>
          More Information
        </button>
      </ion-col>


      </ion-row>

  </ion-card>


</ion-content>
