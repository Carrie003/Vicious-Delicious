<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
    <button (click)="sort()" class="sortButton" ></button>
    <button (click)="search()" class="searchButton"></button>
    <button (click)="GoToShoppingCart()" class="LstButton"></button>
    <button (click)="searchByIngredient()" class="ingreSearchButton"></button>
  </ion-navbar>


  <ion-toolbar *ngIf="ingreSearchClicked">
    <ion-searchbar [(ngModel)]="ingreSearchTerm" (ionInput) = "setFilteredIngre()" placeholder="Search by ingredients"></ion-searchbar>
  </ion-toolbar>

  <ion-toolbar  *ngIf="sortClicked">
    <ion-segment>

      <ion-segment-button (ionSelect) = "foodSelected()">
        Food
      </ion-segment-button >
      <ion-segment-button (ionSelect) = "beverageSelected()" >
        Beverage
      </ion-segment-button>
      <ion-segment-button (ionSelect) = "allSelected()">
        All

      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

  <ion-toolbar *ngIf = "searchClicked">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput) = "setFilteredItems()" placeholder="Search by recipe name" ></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding class="bgpic">

     <ion-card *ngFor="let recipe of recipeService.shared" class="Card">
        <div class="cardImage" [style.background-image]="'url(' + recipe.img + ')'" on-click = "GoToDetail(recipe)" >
        </div>
        <ion-card-content class="CardContent" on-click = "GoToDetail(recipe)">
          <ion-card-title [innerHTML]="recipe.title">
          </ion-card-title>
          <p [innerHTML]="recipe.subtitle2" class="Subtitle">
          </p>
        </ion-card-content>
      </ion-card>



</ion-content>
