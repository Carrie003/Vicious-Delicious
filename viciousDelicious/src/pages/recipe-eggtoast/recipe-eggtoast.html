<ion-header>

  <ion-navbar>
    <ion-title>recipe-eggtoast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <img src="http://68.media.tumblr.com/4a752ae142e375e94552c192500052f9/tumblr_nn2zldxHsL1uq9b1ao3_1280.jpg"/>
    <div class="card-title">food</div>
    <div class="card-subtitle">food</div>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Ingredients
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Egg</ion-label>
          <ion-checkbox color="yellow"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Toast</ion-label>
          <ion-checkbox color="brown"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <p>
    <button ion-button item-right color="danger" clear (click)="GoToRecipesEggToastInstructions()">
      Start Cooking
    </button>
  </p>

</ion-content>
